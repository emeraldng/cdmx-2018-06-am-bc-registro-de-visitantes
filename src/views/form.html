<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Quicksand|Josefin+Slab|Poiret+One" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="../css/main.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>
  <title>Registro</title>
</head>

<body>
  <div class="container">
    <header>
      <div class="row">
        <p class="visitor-label">Información del visitante</p>
        <p class="visitor-label-english">Visitor Information</p>
    </header>

    <form class="col s12 m12 l12">
      <div class="formcontent">

        <div class="row">
          <div class="input-field col s10 m10 l10">
            <input id="fullname" type="text">
            <span id="fullname-span" class="helper-text" data-error="wrong" data-success="right">Nombre completo / Full Name </span>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s10 m10 l10">
            <input id="email" type="email" class="validate">
            <span id="email-span" class="helper-text">Correo / e-mail </span>
          </div>
        </div>
        <div class="input-field col s12">

        </div>
        <div class="row">
          <div class="input-field col s10 m10 l10">
            <select id = "person-select">
              <option value="" disabled selected></option>
              <option id ="empleado" value="Empleado">Empleado</option>
              <option id ="diana-carrillo" value="Diana Carrillo">Diana Carrillo</option>
              <option id ="lex-hernandez" value="Lex Hernández">Lex Hernández</option>
              <option id ="diana-esmeralda" value="Diana Esmeralda">Diana Esmeralda</option>
            </select>
            <span id="company-span" class="helper-text" data-error="wrong" data-success="right">¿A quién visita? / Who are you visiting? </span>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s10 m10 l10">
            <input id="company" type="text">
            <span id="company-span" class="helper-text" data-error="wrong" data-success="right">Compañía visitada / Visited company </span>
          </div>
      </div>

      <!-- Modal Trigger -->
      <div class="row ">
        <div class="col s12 m12 l12 center-align">
          <p id="instruccion-foto">Haga click en la cámara para tomar su foto / Click the camara to take a picture of you</p>
          <i class="material-icons modal-trigger" id="camara-icon" href="#modal1"> camera_alt</i>
        </div>
      </div>
      <div class="row">
        <div class="col s12 m12 l12 center-align">
          <button type="button" id="send-form-btn">Enviar formulario
          </button>
          <button type="button" id="button">PDF Credencial
          </button>
          <!-- <a href="javascript:genPDF()">PDF Credencial</a> -->
        </div>

        <script>
          $('#button').click(function () {

              var doc = new jsPDF();
              

              var name = $('#fullname').val();
              var company = $('#email').val();
              var department = $('#company').val();
              var title = $('#title').val();

              doc.setFontSize(26);
              doc.setTextColor(92, 76, 76);

              doc.text(23, 81, name);
              doc.text(23, 122, company);
              doc.text(23, 162, department);
              // doc.text(23, 202, title);
              doc.save('CredencialVisitante.pdf');





          });
      </script>
        <!-- Modal Structure -->
        <div id="modal1" class="modal">
          <div class="modal-content" style="width:300px; height:300px;">
            <video id="player" controls autoplay></video>
          </div>
          <div class="modal-footer">
            <a href="#!" id="capture" class="modal-close waves-effect waves-green btn-flat center-align">Capturar</a>
          </div>
        </div>
      </div>
      <canvas id="snapshot" width=320 height=240></canvas>
      <!-- <img src="" id="canvas-image" alt=""> -->
      </div>
    </form>
  </div>

  <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
  <script src="../js/initialize.js"></script>
  <script src="../js/main.js"></script>
  <script src="../js/jquery.js"></script>

</body>

</html>
