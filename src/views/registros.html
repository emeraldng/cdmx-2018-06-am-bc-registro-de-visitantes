<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand|Josefin+Slab|Poiret+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <title>Document</title>

<body class="body-registro">
    <div class="container col s12 m12 l12">
        <div class="row">
            <p class="registro-label">Registro de Visitantes</p>
            <div class="card-white" id="card-del-visitante">
                <table id="table-container">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Nombre</th>
                            <th>Fecha y Hora de entrada</th>
                            <th>Persona visitada</th>
                            <th>Compañía visitada</th>
                            <th>Correo</th>
                            <th>Notificaciones</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                    </tbody>
                </table>

                <div class="col l12 m12 s12 ">
                        <a href="../index.html" id="sign-out-href" class="right">Sign Out</a>
                      </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>

    <script src="../js/drawRegister.js"></script>
